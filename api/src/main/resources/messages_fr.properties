MRNGenerator.title=Générer une liste de numéros de dossier médical (NDM)
MRNGenerator.description=Il est essentiel que les identificateurs de patients soient distribués par une autorité centrale. Sinon, la probabilité d'attribuer par erreur le même numéro de dossier médical (NDM) à plus d'une personne augmente. De même, une seule personne dans chaque clinique devrait être chargée d'attribuer les nouveaux identifiants.<br/><br/>Le format général des numéros de dossier médical est 123MT-2, où 123 est un numéro séquentiel, MT représente le suffixe spécifique au site et -2 est le chiffre de contrôle. Ci-dessous, il suffit de sélectionner le site, le numéro de séquence de départ et le nombre d'identifiants dont vous avez besoin. Un fichier texte contenant les numéros de dossier médical (y compris les chiffres de contrôle appropriés) sera généré et téléchargé sur votre ordinateur.<br/><br/>NOTE : il s'agit simplement d'un service générant les chiffres de contrôle appropriés en masse. Il est de votre responsabilité de vous assurer que ces numéros sont distribués par une autorité centrale de contrôle ? c'est-à-dire que les identifiants sont attribués une fois et une seule à un patient.
